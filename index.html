<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>
    <div class="d-flex ">
      <div class="bg-desk">
        <section>
          <div >
            <img class="card-front" src="./images/bg-card-front.png" alt=""> 
            <img class="circles" src="./images/card-logo.svg" alt="">
            <h1 class="acc-num">0000 0000 0000 0000</h1>
            <h6 class="name">JANE APPLESEED</h6>
            <h6 class="date">00/00</h6>
            <img class="card-back" src="./images/bg-card-back.png" alt="">
            <h6 class="cvv">000</h6>
          </div>
        </section>
      </div>

      <div class="fill-form ">
        <div id="form">
          <section>
            <h3 class="card-name"> Cardholder Name</h3>  
            <input id="fullName" oninput="cardName()" type="text"placeholder="e.g. Jane Appleseed" class="card-input" >
          </section>
    
          <section>
            <h3 class="card-name">  Card Number</h3>  
            <input id="inputNum" class="card-input" oninput="accNum()"type="number"placeholder="e.g. 1234 5678 9123 0000" > 
            <p id="wrongAcc" class="wrong-details"></p>
          </section>
    
          <section class="d-flex">
            <div>
              <div class="d-flex gap-3">
                <h3 class="card-name">  Exp. Date (MM/YY)</h3>
                <h3 class="card-name ">CVC</h3>
              </div>
              <div class="d-flex">
                <input id="month" oninput="dateTime()" class="date-time" placeholder="MM" type="number" name="" id="">
                <input id="year" oninput="dateTime()"  class="date-time" placeholder="YY"  type="number" >
                <input id="cvvNum" oninput="cvv()" class="cvv-num" type="number" minlength="3" maxlength="3" placeholder="e.g. 123" pattern="\d{3}">
              </div>
              <p class="wrong-details" id="wrongDate"></p>
            </div>
          </section>
          <button onclick="complete()">Confirm</button>
        </div>
        <div class="completed d-none">
          <img src="./images/icon-complete.svg" alt="">
          <h2>THANK YOU!</h2>
          <h6 >We've added your card details</h6>
          <button class="completed-button">Confirm</button>
        </div>

      
      </div>

    
    </div>

    


  <!-- Completed state start -->

  </div>

</body>
</html>
